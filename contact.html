    <form class="form-horizontal">
      
      <h4>お問い合わせはこちらからお願いいたします。</h4>
              <div class="form-group">
              <label for="inputName" class="col-md-offset-2 col-md-2 control-label">おなまえ</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="inputName" placeholder="例）志岐 怜香
                ">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-md-offset-2 col-md-2 control-label">メールアドレス</label>
              <div class="col-md-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="例）shiki.reika@example.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-md-offset-2 col-md-2 control-label">お問い合わせ内容</label>
              <div class="col-md-8">
                <textarea class="form-control" id="inputContent" rows="3" placeholder="具体的にお書きください"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-warning btn-block">お問い合わせを送信</button>
              </div>
            </div>
          </form>
        </div>
      </div>
